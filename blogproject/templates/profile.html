{% extends 'base.html' %}
{% block content %}
<section class="profile-section">
    <div class="profile-container">
        <div class="profile-left">
            <img src="{{ url_for('static', filename= 'images/' + current_user.img_user)}}" alt="profile rounded">
            <h2 class="author-name"> {{ current_user.name }}</h2>
            <hr>
            <h3 class="author-title"> {{ profile_data.designation }} </h3>

            <h4 class="author-title">Connect with social media links:</h4>
            <div class="profile-social">
                <ul class="list-unstyled">
                    <li class="in"><a href="https://www.instagram.com"><i class="fab fa-instagram-square fa-lg"></i></a></li>
                    <li class="fb"><a href="https://www.facebook.com"><i class="fab fa-facebook fa-lg"></i></a></li>
                    <li class="tw"><a href="https://www.twitter.com"><i class="fab fa-twitter-square fa-lg"></i></a></li>
                    <li class="pin"><a href="https://www.pinterest.com"><i class="fab fa-pinterest-square fa-lg"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="profile-right">
            <h1>About Me</h1>
            <p>{{ profile_data.job }}</p>

                <form action="">
                    <div class="group-inline">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="{{ current_user.name }}" disabled>
                    </div>
                    <div class="group-inline">
                        <label for="bday">Date of birth:</label>
                        <input type="text" id="bday" name="bday" placeholder="{{ profile_data.bday }}" disabled>
                    </div>
                    <div class="group-inline">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="{{ profile_data.address }}" disabled>
                    </div>
                    <div class="group-inline">
                        <label for="zipcode">Zipcode:</label>
                        <input type="text" id="zipcode" name="zipcode" placeholder="{{ profile_data.zipcode }}" disabled>
                    </div>
                    <div class="group-inline">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="name" placeholder="{{ current_user.email }}" disabled>
                    </div>
                    <div class="group-inline">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="{{ profile_data.phone }}" disabled>
                    </div>
                </form>
        </div>
    </div>
</section>
{% endblock %}
